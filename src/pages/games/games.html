
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Games</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Select Date</ion-label>
    <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="date" (ionChange)="getGames()"></ion-datetime>
  </ion-item>
  <br>
  <simple-list [data]="gamesList" (onItemSelected)="openBoxscore($event)"></simple-list>

</ion-content>
