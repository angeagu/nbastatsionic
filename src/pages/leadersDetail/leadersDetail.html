
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="statsTab" (ionChange)="createLeadersList()">
      <ion-segment-button value="season">
        Season
      </ion-segment-button>
      <ion-segment-button value="playoffs">
        Playoffs
      </ion-segment-button>
    </ion-segment>
  </div>
  <simple-list [data]="playerList" (onItemSelected)="openPlayer($event)" showValue="true"></simple-list>

</ion-content>
