<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{team.name}}
      <div class="prev-next-buttons">
        <ion-icon name="arrow-down" class="navigationButton" (click)="previous()"></ion-icon>
        <ion-icon name="arrow-up" class="navigationButton" (click)="next()"></ion-icon>
      </div>
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

  <div padding>
    <ion-segment [(ngModel)]="statsTab">
      <ion-segment-button value="season">
        Season
      </ion-segment-button>
      <ion-segment-button value="playoffs">
        Playoffs
      </ion-segment-button>
    </ion-segment>
  </div>

  <ag-grid-angular
    #agGrid
    style="width: 500px; height: 500px;"
    class="ag-theme-balham"
    [gridOptions]="gridOptions"
    [rowData]="rowData"
    [columnDefs]="columnDefs">
  </ag-grid-angular>

</ion-content>
