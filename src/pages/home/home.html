<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NBA Stats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of pages" (click)="itemTapped(p)">
      <ion-icon name="{{p.icon}}" item-start></ion-icon>
      {{p.title}}
    </ion-item>
  </ion-list>
</ion-content>
